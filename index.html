<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

    <title>Bike Finder</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Bike Finder</h1>
    </div>
    <div class="container">
      <form class="search-form" id="search" action="index.html" method="post">
        <label for="">Color of bike:</label>
        <input id="bike-color-input" type="text" name="" value="" placeholder="color">
        <label for="">Bike manufacturer:</label>
        <input id="bike-manufacturer-input" type="text" name="" value="" placeholder="manufacturer">
        <label for="">Zipcode:</label>
        <input id="bike-zipcode-input" type="text" name="" value="" placeholder="zipcode">
        <label for="">Proximity:</label>
        <input id="bike-proximity-input" type="text" name="" value="" placeholder="proximity">
        <button id="bike-search-btn" class="btn" type="submit" name="button">Find My Bike</button>
      </form>
      <div class="results">
        <ul id="results-display">

        </ul>
      </div>
      <div id="errors">

      </div>
    </div>
  </body>
</html>
